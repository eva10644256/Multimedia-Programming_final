<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css">
  <link rel="stylesheet" href="css/login.css">
  <title>Document</title>
</head>

<body>
  <div class="container right-panel-active">
    <!-- 註冊 -->
    <div class="container_form container--signup">
      <form action="#" class="form" id="form1">
        <h2 class="form_title">Sign Up</h2>
        <input type="text" placeholder="User" class="input" required/>
        <input type="email" placeholder="Email" class="input" required/>
        <input type="password" placeholder="Password" class="input" required/>
        <input type="password" placeholder="Check Your Password" class="input" required/>
        <button class="btn">Sign Up</button>
      </form>
    </div>

    <!-- 登陸 -->
    <div class="container_form container--signin">
      <form action="#" class="form" id="form2">
        <h2 class="form_title">Sign In</h2>
        <input type="email" placeholder="Email" class="input" required/>
        <input type="password" placeholder="Password" class="input" required/>
        <button class="btn">Sign In</button>
      </form>
    </div>

    <!-- 浮層 -->
    <div class="container_overlay">
      <div class="overlay">
        <div class="overlay_panel overlay--left">
          <button class="btn" id="signIn">Sign In</button>
          <br>
          <a href="index.html"><button class="btn">&ensp;Home&ensp;</button></a>
        </div>
        <div class="overlay_panel overlay--right">
          <button class="btn" id="signUp">Sign Up</button>
          <br>
          <a href="index.html"> <button class="btn">&ensp;Home&ensp;</button></a>
        </div>
      </div>
    </div>
  </div>

  <!-- 背景  會動-->
  <div class="slidershow">
    <div class="slidershow--image" style="background-image: url('img/1-1.jpg')"></div>
    <div class="slidershow--image" style="background-image: url('img/1-2.jpg')"></div>
    <div class="slidershow--image" style="background-image: url('img/1-3.jpg')"></div>
    <div class="slidershow--image" style="background-image: url('img/1-5.jpg')"></div>

  </div>

  <!-- partial -->
  <script src="js/login.js"></script>
</body>

</html>
