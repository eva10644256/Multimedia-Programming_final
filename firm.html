</head>

<body>
  <header class="header">
    <div class="header_body">
      <a href="index.html"><img src="img/logo.jpg"></a>
      <div class="top_menu">
        <div class="header_top">
          <a href="login.html" class="login-text">註冊/登入</a>
          <a href="#"><i class="fa fa-user"></i></a>
          <a href="#"><i class="fa fa-shopping-cart"></i></a>

        </div>
        <div class="firm_menu">
          <nav>
            <ul class="flex-nav">
              <li><a href="firm.html">商品管理</a></li>
              <li><a href="list.html">商品清單</a></li>

            </ul>
          </nav>
        </div>
      </div>
    </div>
  </header>
  
  <!--內容頁面-->
  <div class="firm_editor">
    <h1>新增商品</h1>
    <form>
      <table border="1" style="margin:auto">
      <tr>
        <td>請輸入商品名稱</td>
        <td><input type="text" required/></td>
      </tr>
      <tr>
        <td>請輸入商品貨號</td>
        <td><input type="text" required/></td>
      </tr>
      <tr>
        <td>請輸入商品價格</td>
        <td><input type="text" required/></td>
      </tr>
      <tr>
        <td>請輸入商品介紹</td>
        <td><input type="text" required/></td>
      </tr>
      <tr>
        <td>請輸入商品庫存</td>
        <td><input type="text" required/></td>
      </tr>
      <tr>
        <td colspan="2">請上傳圖檔<input type="file" name="file" id="imgFile" onchange="imgPreview(this)" required/><br>
          <img id="preview" /><br></td>
      </tr>      
      
    </table>
    <input type="submit" value="送出">
    </form>

    <h1>修改商品</h1>
    <form>
      <table border="1" style="margin:auto">
      <tr>
        <td>請輸入商品名稱</td>
        <td><input type="text" required/></td>
      </tr>
      <tr>
        <td>請輸入商品價格</td>
        <td><input type="text"/></td>
      </tr>
      <tr>
        <td>請輸入商品介紹</td>
        <td><input type="text"></td>
      </tr>
      <tr>
        <td>請輸入商品庫存</td>
        <td><input type="text"></td>
      </tr>
      <tr>
        <td colspan="2">請上傳圖檔<input type="file" name="file" id="imgFile" onchange="imgPreview(this)" /><br>
          <img id="preview" /><br></td>
      </tr>      
      
    </table>
    <input type="submit" value="送出">
    </form>
  </div>
